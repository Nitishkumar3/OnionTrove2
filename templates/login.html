<!doctype html>
<html class="h-full bg-white">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Onion Trove</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fa6p.pages.dev/css/all.min.css" rel="stylesheet">
  <style>.error {color: red; margin-top: 5px;}</style>
</head>
<body class="h-full flex flex-col">
    <main class="flex-1">
        <div class="absolute inset-x-0 top-10 -z-10 flex transform-gpu justify-center overflow-hidden blur-3xl" aria-hidden="true">
            <div class="aspect-[1108/632] w-[69.25rem] flex-none bg-gradient-to-r from-[#80caff] to-[#4f46e5] opacity-20" style="clip-path: polygon(73.6% 51.7%, 91.7% 11.8%, 100% 46.4%, 97.4% 82.2%, 92.5% 84.9%, 75.7% 64%, 55.3% 47.5%, 46.5% 49.4%, 45% 62.9%, 50.3% 87.2%, 21.3% 64.1%, 0.1% 100%, 5.4% 51.1%, 21.4% 63.9%, 58.9% 0.2%, 73.6% 51.7%)"></div>
        </div>
        <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                <img class="mx-auto h-10 w-auto" src="/static/logo/logo.png" alt="Your Company">
                <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
            </div>
            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                <form class="space-y-6" method="POST" action="{{ url_for('login') }}" id="myForm">
                    <div>
                        <label for="login" class="block text-sm font-medium leading-6 text-gray-900">Username / Email address</label>
                        <div class="mt-2">
                            <input id="login" name="login" type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                        <div id="loginError" class="error"></div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                            <!-- <div class="text-sm">
                                <a href="" class="font-semibold text-indigo-600">Forgot password?</a>
                            </div> -->
                        </div>
                        <div class="mt-2">
                            <input id="password" name="password" type="password" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                        </div>
                        <div id="passwordError" class="error"></div>
                        <div id="BackendError" class="error">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    {% for message in messages %}
                                        {{ message }}
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>
                    </div>
                    <input type="hidden" id="platform" name="platform">
                    <input type="hidden" id="language" name="language">
                    <input type="hidden" id="screenresolution" name="screenresolution">
                    <input type="hidden" id="timezoneoffset" name="timezoneoffset">
                    <input type="hidden" id="date" name="date">
                    <input type="hidden" id="time" name="time">
                    <div>
                        <input type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600" value="Sign In">
                    </div>
                </form>
                <!-- <p class="mt-10 text-center text-sm text-gray-500">
                    Not registered yet? <a href="" class="font-semibold leading-6 text-indigo-600">Create your account now!</a>
                </p> -->
                   
            </div>
        </div>
    </main>
    <footer aria-labelledby="footer-heading" class="relative bottom-0 w-full text-black">
        <h2 id="footer-heading" class="sr-only">Footer</h2>
        <div class="mx-auto max-w-7xl px-6 pb-8 pt-4 lg:px-8">
            <div class="border-t pt-8 md:flex md:items-center md:justify-between">
            <p class="mt-8 text-xs leading-5 text-gray-400 md:order-1 md:mt-0">&copy; &nbsp;2024 SKCET, Inc. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
